<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contigo me quedo</title>

<style>
body{
  margin:0;
  overflow:hidden;
  background:black;
  font-family:'Georgia',serif;
  color:white;
}

/* PANTALLA INICIO */
#startScreen{
  position:fixed;
  width:100%;
  height:100%;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  font-size:1.5em;
  cursor:pointer;
  z-index:10;
}

/* GALAXIA */
.galaxy{
  position:fixed;
  width:100%;
  height:100%;
  background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000 70%);
  overflow:hidden;
}

.star{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  border-radius:50%;
  animation: twinkle 3s infinite alternate;
}

@keyframes twinkle{
  from{opacity:0.2;}
  to{opacity:1;}
}

.nebula{
  position:absolute;
  width:900px;
  height:900px;
  background: radial-gradient(circle, rgba(138,43,226,0.25), transparent 70%);
  top:10%;
  left:25%;
  animation: rotate 60s linear infinite;
}

@keyframes rotate{
  from{transform:rotate(0deg);}
  to{transform:rotate(360deg);}
}

/* TEXTO */
.text{
  position:absolute;
  width:100%;
  top:40%;
  text-align:center;
  font-size:1.9em;
  opacity:0;
  transition:opacity 2.5s ease;
  padding:0 30px;
}

/* IMÁGENES */
.image-container{
  position:absolute;
  width:100%;
  top:18%;
  text-align:center;
  opacity:0;
  transition:opacity 3s ease, transform 10s ease;
}

.image-container img{
  max-width:80%;
  max-height:65vh;
  border-radius:25px;
  box-shadow:0 0 40px rgba(255,255,255,0.25);
}

.zoom{
  transform:scale(1.08);
}

.final img{
  box-shadow:0 0 80px rgba(255,215,0,0.8);
}

/* PARTÍCULAS DORADAS */
.gold{
  position:absolute;
  width:4px;
  height:4px;
  background:gold;
  border-radius:50%;
  opacity:0.8;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp{
  from{transform:translateY(0); opacity:1;}
  to{transform:translateY(-200px); opacity:0;}
}

/* POLLITO */
.chick{
  position:absolute;
  bottom:30px;
  left:-120px;
  font-size:42px;
  opacity:0;
  transition:left 8s linear, opacity 3s ease;
}

.wave{
  animation: wave 1s ease 2;
}

@keyframes wave{
  0%{transform:rotate(0deg);}
  25%{transform:rotate(-15deg);}
  50%{transform:rotate(15deg);}
  75%{transform:rotate(-10deg);}
  100%{transform:rotate(0deg);}
}

.small-text{
  position:absolute;
  bottom:12%;
  width:100%;
  text-align:center;
  font-size:1.2em;
  opacity:0;
  transition:opacity 4s ease;
}
</style>
</head>

<body>

<div id="startScreen" onclick="startExperience()">
Toca la pantalla para comenzar ✨
</div>

<!-- Música YouTube Invisible -->
<div style="position:fixed; width:0; height:0; overflow:hidden;">
  <iframe id="ytplayer"
    src=""
    frameborder="0"
    allow="autoplay"
    allowfullscreen>
  </iframe>
</div
