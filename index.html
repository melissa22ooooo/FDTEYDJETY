<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contigo me quedo</title>

<style>
body{
  margin:0;
  overflow:hidden;
  background:black;
  font-family:'Georgia', serif;
  color:white;
}

/* Pantalla inicial */
.start-screen{
  position:fixed;
  width:100%;
  height:100%;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:10;
}

.start-btn{
  padding:15px 30px;
  font-size:18px;
  background:linear-gradient(45deg,#6a11cb,#2575fc);
  border:none;
  border-radius:30px;
  color:white;
  cursor:pointer;
  box-shadow:0 0 20px rgba(255,255,255,0.4);
  transition:0.3s;
}

.start-btn:hover{
  transform:scale(1.1);
}

/* Galaxia */
.galaxy{
  position:fixed;
  width:100%;
  height:100%;
  background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000 70%);
  overflow:hidden;
}

.star{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  border-radius:50%;
  animation: twinkle 4s infinite alternate;
}

@keyframes twinkle{
  from{opacity:0.2;}
  to{opacity:1;}
}

.text{
  position:absolute;
  width:100%;
  top:40%;
  text-align:center;
  font-size:2em;
  opacity:0;
  transition:opacity 2s;
  padding:0 20px;
}

.image-container{
  position:absolute;
  width:100%;
  top:15%;
  text-align:center;
  opacity:0;
  transition:opacity 3s ease, transform 10s ease;
}

.image-container img{
  max-width:80%;
  max-height:70vh;
  border-radius:20px;
  box-shadow:0 0 40px rgba(255,255,255,0.3);
}

.final img{
  box-shadow:0 0 80px rgba(255,215,0,0.8);
}

.chick{
  position:absolute;
  bottom:20px;
  left:-100px;
  font-size:45px;
  opacity:0;
  transition:all 8s linear;
}

.small-text{
  position:absolute;
  bottom:12%;
  width:100%;
  text-align:center;
  font-size:1.3em;
  opacity:0;
  transition:opacity 3s;
}

iframe{
  position:absolute;
  width:0;
  height:0;
  border:0;
}
</style>
</head>

<body>

<div class="start-screen" id="startScreen">
  <button class="start-btn" onclick="startExperience()">Toca para comenzar ‚ú®</button>
</div>

<div class="galaxy"></div>
<div class="text" id="text"></div>
<div class="image-container" id="imageContainer">
  <img id="image" src="">
</div>
<div class="small-text" id="smallText"></div>
<div class="chick" id="chick">üê•</div>

<!-- M√∫sica -->
<iframe id="music"
src=""
allow="autoplay">
</iframe>

<script>

const galaxy=document.querySelector(".galaxy");

/* Crear estrellas */
for(let i=0;i<200;i++){
  let star=document.createElement("div");
  star.className="star";
  star.style.top=Math.random()*100+"%";
  star.style.left=Math.random()*100+"%";
  star.style.animationDuration=(Math.random()*3+2)+"s";
  galaxy.appendChild(star);
}

function startExperience(){

  // Iniciar m√∫sica exactamente aqu√≠
  document.getElementById("music").src=
  "https://www.youtube.com/embed/x19bTYCDdRA?autoplay=1&loop=1&playlist=x19bTYCDdRA";

  document.getElementById("startScreen").style.display="none";

  startTimeline();
}

const text=document.getElementById("text");
const imageContainer=document.getElementById("imageContainer");
const image=document.getElementById("image");
const smallText=document.getElementById("smallText");
const chick=document.getElementById("chick");

function showText(message, delay){
  setTimeout(()=>{
    text.innerHTML=message;
    text.style.opacity=1;
  },delay);
}

function hideText(delay){
  setTimeout(()=>{text.style.opacity=0;},delay);
}

function showImage(src, delay, final=false){
  setTimeout(()=>{
    image.src=src;
    imageContainer.className="image-container";
    if(final){ imageContainer.classList.add("final"); }
    imageContainer.style.opacity=1;
    imageContainer.style.transform="scale(1.07)";
  },delay);
}

function hideImage(delay){
  setTimeout(()=>{
    imageContainer.style.opacity=0;
    imageContainer.style.transform="scale(1)";
  },delay);
}

function startTimeline(){

let time=1000;

showText("Todo era ruido‚Ä¶", time); hideText(time+5000); time+=7000;
showText("Hasta que llegaste t√∫.", time); hideText(time+6000); time+=8000;
showText("Luis Alberto.", time); hideText(time+7000); time+=9000;
showText("Admiro tu forma de ser.", time); hideText(time+7000); time+=9000;

const fotos=["nota.jpg","pio.jpg","pio2.jpg","pio3.jpg","pio4.jpg"];

fotos.forEach(f=>{
  showImage(f,time);
  time+=3000;
  hideImage(time+7000);
  time+=11000;
});

showImage("nosotros.jpg", time, true);
time+=6000;

showText("Eres mi prioridad.", time);
hideText(time+8000);
time+=10000;

showText("Prometo quedarme.", time);
hideText(time+8000);
time+=10000;

showText("Yo voy a ser tu calma‚Ä¶", time);
hideText(time+9000);
time+=11000;

smallText.innerHTML="Contigo‚Ä¶ me quedo.";
smallText.style.opacity=1;

setTimeout(()=>{
  chick.style.opacity=1;
  chick.style.left="40%";
}, time+2000);

setTimeout(()=>{
  chick.innerHTML="üê•‚ú®";
}, time+5000);

setTimeout(()=>{
  chick.style.left="110%";
  chick.style.opacity=0;
}, time+10000);

}

</script>

</body>
</html>
